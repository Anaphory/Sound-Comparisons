{{# MapView}}
{{> WordHeadline}}
<div id="map_menu">
  <div id="map_menu_toggle">{{mapsMenuToggleShow}}: 
  <a id="map_menu_viewAll" {{{viewAll}}
    {{#allSelected}} class="selected"{{/allSelected}}}
    >{{mapsMenuViewAll}}</a> | 
  <a id="map_menu_viewLast" {{{viewLast}}}
    {{#lastSelected}} class="selected"{{/lastSelected}}
    >{{mapsMenuViewLast}}</a>
  </div>
  <div id="map_zoom_options">
  <a id="map_menu_zoomCenter">{{mapsMenuCenterMap}}</a> | 
  <a class="selected" id="map_menu_zoomCoreRegion">{{mapsMenuCoreRegion}}</a>
  </div>
</div>
<div id="map_canvas"></div>
<div id="map_data">{{{mapsData}}}</div>
<div id="map_play_directions">
  <i data-direction="ns" title="{{mapsMenuPlayNs}}" class="icon-eject rotate180"></i>
  <i data-direction="sn" title="{{mapsMenuPlayS}}" class="icon-eject"></i>
  <i data-direction="we" title="{{mapsMenuPlayW}}" class="icon-eject rotate90"></i>
  <i data-direction="ew" title="{{mapsMenuPlayE}}" class="icon-eject rotate270"></i>
</div>
{{/ MapView}}
